<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Entre em Contato Conosco</h1>
    </header>

    <main class="centered-content">
        <form action="{{ url_for('contato') }}" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <div class="footer-buttons">
            <a href="{{ url_for('index') }}" class="footer-button">Página Inicial</a>
            <a href="{{ url_for('sobre') }}" class="footer-button">Sobre</a>
        </div>
    </footer>
   
</body>
</html>
