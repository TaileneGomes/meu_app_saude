<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Saúde e Bem-estar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Cadastro - Saúde e Bem-estar</h1>
    </header>

    <main>
        <section class="cadastro-section">
            <div class="centered-content">
                <h2>Preencha os dados para se cadastrar</h2>
                <form action="{{ url_for('cadastro') }}" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
                    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco"><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone"><br><br>
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required><br><br>
                    
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-buttons">
            <a href="{{ url_for('index') }}" class="footer-button">Página Inicial</a>
            <a href="{{ url_for('sobre') }}" class="footer-button">Sobre</a>
            <a href="{{ url_for('contato') }}" class="footer-button">Contato</a>
        </div>
    </footer>
   
</body>
</html>
